<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img class="employee-detail-photo" src="{{employeeToShow?.imageURL}}" alt="{{employeeToShow?.name}} Image">
    </div>
    <div class="col-md-6 employee-details-text">
      <h1>{{employeeToShow?.name}}</h1>
      <ul>
        <li>Role: {{employeeToShow?.role}}</li>
        <li>Professional Strength: {{employeeToShow?.strength}}</li>
        <li>Schedule Preference: {{employeeToShow?.schedulePreference}}</li>
        <li>Classes Taught: {{employeeToShow?.classesTaught}}</li>
      </ul>
      <div>
        <p>{{employeeToShow?.aboutMe}}</p>
      </div>
    </div>
  </div>
</div>
